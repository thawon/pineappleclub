<div class="container">    
    <h2>Profile</h2>

    <pcd-expandable-container data-header="Personal Details">
        <pcd-entity-detail-container save-fn="vm.save()" cancel-fn="vm.cancel()" validate-fn="vm.validate()" mode-fn="vm.mode()">
            <div data-detail data-mode="show">
                <table class="table-views">
                    <thead>
                        <tr class="table-views-thead-tr">
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="label-input">Name:</td>
                            <td class="label-input"><span ng-bind="vm.user.fullname"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div data-detail data-mode="edit">
                <div>
                    <div>
                        <label class="label-input">First name</label>
                        <input type="text" ng-model="vm.user.firstname" class="input-text-default">
                    </div>
                    <div>
                        <label class="label-input">Last name</label>
                        <input type="text" ng-model="vm.user.lastname" class="input-text-default">
                    </div>
                </div>
            </div>
        </pcd-entity-detail-container>
    </pcd-expandable-container>
</div>
